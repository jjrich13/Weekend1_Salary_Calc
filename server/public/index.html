<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Weekend Challenge 1 Salary Calculator</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
</head>

<body class="container">
    <header>
        <h1>Salary Calculator</h1>
    </header>

    <main>
        <div class="form-group" id="inputs">
            <input class="form-control" id="firstName" type="text" placeholder="First Name">
            <input class="form-control" id="lastName" type="text" placeholder="Last Name">
            <input class="form-control" id="idNum" type="text" placeholder="ID Number">
            <input class="form-control" id="jobTitle" type="text" placeholder="Job Title">
            <input class="form-control" id="annualSalary" type="number" placeholder="Annual Salary">
            <button id="submit">Submit</button>
        </div>
        <div id="display">
            <div id="label">
                <h3>Employees</h3>
            </div>
            <div id="employeeTableDiv">
                <table class="table-hover table">
                    <thead class="thead-light">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>ID</th>
                            <th>Title</th>
                            <th>Annual Salary</th>
                            <th>Delete?</th>
                        </tr>
                    </thead>
                    <tbody id="employeeTable">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
